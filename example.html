<html>
    <head>
        <title>SimpleMenu Example</title>
        <script language="javascript" type="text/javascript" src="jquery-1.7.2.min.js"></script>
        <script language="javascript" type="text/javascript" src="simpleMenu.js"></script>
        <script language="javascript" type="text/javascript">
            $(document).ready(function() {
                var menu = window.SimpleMenu.generate(
                    {
                        text: "Menu",
                        id: "menu",
                        children: [
                            { text: "Item 1", id: "1", children: [
                                { text: "Item 1-1", id: "1-1" },
                                { text: "Item 1-2", id: "1-2" },
                                { text: "Item 1-3", id: "1-3" }
                            ] },
                            { text: "Item 2", id: "2", children: [
                                { text: "Item 2-1", id: "2-1" },
                                { text: "Item 2-2", id: "2-2" },
                                { text: "Item 2-3", id: "2-3" }
                            ] },
                            { text: "Item 3", id: "3", children: [
                                { text: "Item 3-1", id: "3-1" },
                                { text: "Item 3-2", id: "3-3" },
                                { text: "Item 3-3", id: "3-3" }
                            ] }
                        ]
                    },
                    'text', 'id', 'children');
                $('body').append(menu);
                window.SimpleMenu.applyBindings($('body'), $('body > span'));
            });
        </script>
        <link rel="stylesheet" type="text/css" href="simpleMenu.css" />
    </head>
    <body>
        <span>Click me!</span>
    </body>
</html>
